<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Completar Frases</title>
    <!-- Enlaces a Bootstrap y a tu archivo de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Prueba de Completar Frases</h1>
        </div>

        <div class="frase-cf">
            <p>Completa cada frase seleccionando la palabra correcta:</p>
            
            <div class="pregunta-cf">
                <p>1. La _ _ _ _ _ es una fruta muy dulce y con muchas pepas.</p>
                <div class="opciones-cf">
                    <label><input type="radio" name="opcion1" value="a"> a) Manzana</label>
                    <label><input type="radio" name="opcion1" value="b"> b) Plátano</label>
                    <label><input type="radio" name="opcion1" value="c"> c) Sandía</label>
                    <label><input type="radio" name="opcion1" value="d"> d) Naranja</label>
                </div>
            </div>

            <div class="pregunta-cf">
                <p>2. Me gusta mucho _ _ _ _ _ en el parque los domingos.</p>
                <div class="opciones-cf">
                    <label><input type="radio" name="opcion2" value="a"> a) Jugar</label>
                    <label><input type="radio" name="opcion2" value="b"> b) Comer</label>
                    <label><input type="radio" name="opcion2" value="c"> c) Leer</label>
                    <label><input type="radio" name="opcion2" value="d"> d) Bailar</label>
                </div>
            </div>

            <div class="pregunta-cf">
                <p>3. _ _ _ _ _ _ es el planeta más grande del sistema solar.</p>
                <div class="opciones-cf">
                    <label><input type="radio" name="opcion3" value="a"> a) Sol</label>
                    <label><input type="radio" name="opcion3" value="b"> b) Luna</label>
                    <label><input type="radio" name="opcion3" value="c"> c) Júpiter</label>
                    <label><input type="radio" name="opcion3" value="d"> d) Marte</label>
                </div>
            </div>

            <!-- Agrega más preguntas aquí si lo deseas -->

            <div class="boton">
                <button onclick="verificarRespuestas()" class="btn btn-primary">Verificar Respuestas</button>
            </div>
        </div>

        <div id="resultado" class="espacio"></div>
    </div>

    <!-- Script JavaScript -->
    <script src="scripts/completar_frase.js"></script>
</body>
</html>
