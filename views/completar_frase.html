<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Completar Frases</title>
    <!-- Enlaces a Bootstrap y a tu archivo de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Prueba de Completar Frases</h1>
        </div>

        <div class="frase-cf">
            <p>Completa cada frase seleccionando la palabra correcta:</p>
            
            <!-- Área donde se añadirán preguntas dinámicamente -->
            <div id="preguntasContainer"></div>

            <div class="boton">
                <button onclick="cargarNuevasPreguntas()" class="btn btn-primary">Siguiente</button>
                <button onclick="verificarRespuestas()" class="btn btn-primary">Verificar Respuestas</button>
            </div>
        </div>

        <div id="resultado" class="espacio"></div>
    </div>

    

    <!-- Script JavaScript -->
    <script src="scripts/completar_frase.js"></script>
</body>
</html>
