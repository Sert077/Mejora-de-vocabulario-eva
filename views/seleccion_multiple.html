<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Identifique las Imágenes</h1>
        </div>
        <br>
        <div class="instrucciones" id="instrucciones"  style="display: none;">
            <p>Seleccione una opcion de acuerdo a la imagen que tenga un parentezco con las respuestas</p>
        </div>
        <div class="imagen-contenedor">
            <img src="Images/gato_01.jpeg" alt="Imagen de un gato" class="imagen" id="imagen">
        </div>
        <br>
        <p id="pregunta">¿Qué animal es el que se muestra en la imagen?</p>
        <div class="opciones">
            <p id="pregunta">¿Qué animal es el que se muestra en la imagen?</p>
          
        </div>
        <br>

        <div class="boton">
            <button onclick="verificarRespuesta()" class="btn btn-primary">Verificar</button>
            <button id="mensaje" class="btn btn-primary">Ayuda</button>        
            <button onclick="redireccionar()" class="btn btn-primary btn-siguiente">Siguiente prueba</button>
        </div>
        <br>
        <div class="boton2">

    <!-- Modal de Ayuda -->
    <div class="modal fade" id="modalAyuda" tabindex="-1" aria-labelledby="modalAyudaLabel" aria-hidden="true">

                    Aquí puedes poner la información de ayuda que desees.
                </div>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="scripts/javascript.js">
function mostrarMensaje(texto, tipo) {
    var mensaje = document.createElement("div");
    mensaje.textContent = texto;
    mensaje.classList.add("alert", "alert-" + tipo);
    document.getElementById("mensaje").appendChild(mensaje);

    // Ocultar el mensaje después de 3 segundos (3000 milisegundos)
    setTimeout(function() {
        mensaje.remove();
    }, 3000);
}

    </script>
